<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Make your move:</p>
        <div class="choices">
            <button class="choice" id="rock">Rock ✊</button>
            <button class="choice" id="paper">Paper ✋</button>
            <button class="choice" id="scissors">Scissors ✌️</button>
        </div>

        <div class="result">
            <h2 id="result-text">Result: Make a move!</h2>
        </div>

        <div class="scores">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>

        <button id="reset" class="reset-btn">Reset Game</button>
    </div>
</body>
</html>
